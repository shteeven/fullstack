{% extends "main.html" %}
{% block content %}
<div class="row divider blue"><div class="col-md-12"></div></div>
<div class="row banner main">
  <div class="col-md-1"></div>
  <div class="col-md-11 padding-none">
    <h1>{{category.name}}</h1>
  </div>
</div>
<h2> Are you sure you want to delete {{category.name}}? </h2>

<form action="#" method='post'>
  <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
	</button>
	<a class="btn btn-default cancel" href="{{url_for('showCategories')}}">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
	</a>
</form>


{% endblock %}
